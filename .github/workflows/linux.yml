name: Linux

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/linux.yml'
      - '!src/project/*'
      - '!src/**/*.cpp'
      - '!src/**/*.h'
      - '!src/**/*.ui'
    branches:
      - '*'

env:
  VERSION: '0.2.${{ github.run_number }}'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Update Version in code
      shell: pwsh
      run: |
        $version = (Get-Content -Path src/project/CMakeLists.txt -Raw) -replace 'VERSION 1.0', 'VERSION "${{ env.VERSION }}"'
        $version | Set-Content -Path src/project/CMakeLists.txt
        $version = (Get-Content -Path src/main.cpp -Raw) -replace '#define VERSION "1.0.0"', '#define VERSION "${{ env.VERSION }}"'
        $version | Set-Content -Path src/main.cpp
        cat src/main.cpp
    - name: Install Qt
      uses: jurplel/install-qt-action@v4
      with:
        version: '6.9.0'
    - name: CMake
      run: |
        cmake -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=/tmp/sqlitequery .
        cmake --build . --config Release --parallel 32
        cmake --install . --config Release --prefix /tmp/sqlitequery
      working-directory: src/project
    - name: Package
      run: |
        tar -czf SQLiteQueryAnalyzer.tar.gz -C /tmp/sqlitequery .
        cpack -G 7Z
        cpack -G ZIP
        cpack -G TBZ2
        cpack -G TGZ
        cpack -G TXZ
        cpack -G TZ
        cpack -G DEB
        cpack -G RPM
      working-directory: src/project
    - name: Publish artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SQLiteQuerAnalyzer_Linux_v${{ env.VERSION }}
        path: |
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.tar.gz
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.7z
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.zip
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.tbz2
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.tgz
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.txz
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.tz
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.deb
          src/project/SQLiteQueryAnalyzer-${{ env.VERSION }}-Linux.rpm