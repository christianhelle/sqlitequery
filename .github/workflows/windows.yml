name: Windows

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/windows*.yml'
      - '!src/project/*'
      - '!src/**/*.cpp'
      - '!src/**/*.h'
    branches:
      - '*'
  pull_request:
    paths-ignore:
      - '**/*'
      - '!.github/workflows/windows*.yml'
      - '!src/project/*'
      - '!src/**/*.cpp'
      - '!src/**/*.h'
    branches:
      - '*'

jobs:
  build:
    uses: ./.github/workflows/windows-template.yml
    with:
      version: 0.1.${{ github.run_number }}
    secrets: inherit